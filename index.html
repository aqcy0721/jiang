    <style>
        .bigcj-mainbox {
            top: 0px;
            overflow: hidden;
        }

        .bigcj-avatarBox {
            width: 94%;
            height: 100%;
            display: flex;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
        }

        .avatarcols {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;

        }

        .avatarcols .avatarbox {
            width: 100%;
            margin-bottom: 6px;
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .avatarcols .avatarbox img {
            width: 100%;
            height: auto;
        }

        .avatar_shadow {
            animation: avatar_shadow 0.5s ease-in-out 0s alternate infinite;
        }

        @keyframes avatar_shadow {
            from {
                transform: scale(1);
                -webkit-transform: scale(1);
            }
            to {
                transform: scale(.9);
                -webkit-transform: scale(.9);
            }
        }

        .avatar_rotate1 {
            animation: avatar_rotate 1.5s linear 0s infinite;
        }

        .avatar_rotate2 {
            animation: avatar_rotate 1.2s linear 0s infinite;
        }

        .avatar_rotate3 {
            animation: avatar_rotate 1s linear 0s infinite;
        }

        .avatar_rotate4 {
            animation: avatar_rotate 0.8s linear 0s infinite;
        }

        .avatar_rotate5 {
            animation: avatar_rotate 0.6s linear 0s infinite;
        }

        @keyframes avatar_rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .avatar_scale {
            animation: avatar_scale 0.2s linear 2 alternate;
        }

        @keyframes avatar_scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0);
            }
        }

        .bigcj-maskbox {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .bigcj-maskbox div {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0px;
            background: rgba(0, 0, 0, 0.7);
        }

        .bigcj-maskbox .bigcj-mask1 {
            left: 0
        }

        .bigcj-maskbox .bigcj-mask2 {
            right: 0;
        }

        .bigcj-maskbox .maskopen {
            animation: maskopen 1s linear 0s forwards
        }

        @keyframes maskopen {
            from {
                width: 50%;
            }
            to {
                width: 0;
            }
        }

        .bigcj-maskbox .maskclose {
            animation: maskclose 1s linear 0s forwards
        }

        @keyframes maskclose {
            from {
                width: 0
            }
            to {
                width: 50%
            }
        }

        /*立体盒子*/
        .bigcj-cubebox {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bigcj-awardbox {
            width: 100%;
            text-align: center;
            color: #F7E30F;
            font-size: 30px;
            margin-bottom: 70px;
        }

        .bigcj-cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            will-change: transform;
            transform: rotateY(-45deg) rotateZ(20deg) rotateX(-10deg);
        }

        .bigcj-cube-ani {
            animation: bigcj-cube-ani 20s linear 0s infinite;
        }

        @keyframes bigcj-cube-ani {
            from {
                transform: rotateY(-45deg) rotateZ(20deg) rotateX(-10deg);
            }
            to {
                transform: rotateY(315deg) rotateZ(20deg) rotateX(-10deg);
            }
        }

        .bigcj-cube div {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 30px #fff;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bigcj-cube .forward {
            transform: translateZ(100px);
        }

        .bigcj-cube .back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .bigcj-cube .left {
            transform: rotateY(-90deg);
            left: -100px;
        }

        .bigcj-cube .right {
            transform: rotateY(90deg);
            right: -100px;
        }

        .bigcj-cube .top {
            transform: rotateX(90deg);
            top: -100px;
        }

        .bigcj-cube .bottom {
            transform: rotateX(-90deg);
            bottom: -100px;
        }

            animation-duration: 2s;

            animation-delay: 0.4s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }

        @-webkit-keyframes headShake {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            6.5% {
                -webkit-transform: translateY(-6px) rotateX(-9deg);
                transform: translateY(-6px) rotateX(-9deg)
            }

            18.5% {
                -webkit-transform: translateY(5px) rotateX(7deg);
                transform: translateY(5px) rotateX(7deg)
            }

            31.5% {
                -webkit-transform: translateY(-3px) rotateX(-5deg);
                transform: translateY(-3px) rotateX(-5deg)
            }

            43.5% {
                -webkit-transform: translateY(2px) rotateX(3deg);
                transform: translateY(2px) rotateX(3deg)
            }

            50% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }
        }

        @keyframes headShake {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            6.5% {
                -webkit-transform: translateY(-6px) rotateX(-9deg);
                transform: translateY(-6px) rotateX(-9deg)
            }

            18.5% {
                -webkit-transform: translateY(5px) rotateX(7deg);
                transform: translateY(5px) rotateX(7deg)
            }

            31.5% {
                -webkit-transform: translateY(-3px) rotateX(-5deg);
                transform: translateY(-3px) rotateX(-5deg)
            }

            43.5% {
                -webkit-transform: translateY(2px) rotateX(3deg);
                transform: translateY(2px) rotateX(3deg)
            }

            50% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }
        }

        .animate__headShake {
            -webkit-animation-timing-function: ease-in-out;
            animation-timing-function: ease-in-out;
            -webkit-animation-name: headShake;
            animation-name: headShake
        }

        .face, .back {

        $(obj).removeClass('display-none');
        $(obj).parent().addClass('avatar_shadow');

        $(obj).attr('src', bigcj.defaultavatar);

<audio id="bgmusic"
       src="http://jf.juming.com/jfmobile/dlsdh/images/audio.mp3"
       loop="loop"></audio>
<script>
    require(['screencore', 'template', 'layerBox'], function (screencore, template, layerBox) {
        //数量加减
        $(document).on('click', '.reduce', function () {
            var num = $(this).siblings('input').val();
            if (num <= 1) {
                layer.msg('数量不可以再减少了哦！')
            } else {
                $(this).siblings('input').val(parseInt(num) - 1)
            }
        });
        $(document).on('keyup', '.cz_input', function () {
            var num = $(this).val();
            if (!num) {
                $(".cz_input").val(1);
            }
        });
        $(document).on('click', '.add', function () {
            var num = $(this).siblings('input').val();
            if(num != 0){
                if($(this).attr('data-total') != undefined && num>=$(this).attr('data-total')){
                    layerBox.showMsg('剩余奖品只有'+num+'份啦~');
                } else {
                    $(this).siblings('input').val(parseInt(num) + 1);
                }
            } else {
                layerBox.showMsg('没有剩余奖品啦~');
            }

        });
        $("body").on("mouseenter", "*[lay-tips]", function () {
            var e = this;
            layerBox.showTips($(e).attr("lay-tips"), e, $(e).attr('lay-direction'));
        }).on("mouseleave", "*[lay-tips]", function () {
            layerBox.close($(this).data("index"));
        }).on("click", "*[lay-tips]", function () {
            layerBox.close($(this).data("index"));
        });


    });
</script>
